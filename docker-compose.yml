services:
  db:
    image: postgres:14
    container_name: mykmoments_db
    environment:
      POSTGRES_DB: mkm_db
      POSTGRES_USER: mkm_user
      POSTGRES_PASSWORD: mkm_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./restapi/mkm_db.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mkm_user -d mkm_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mykmoments_app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: mkm_db
      DB_USER: mkm_user
      DB_PASSWORD: mkm_password
      NODE_ENV: production
      PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "8080:80"      # Frontend and API served via nginx reverse proxy
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads  # Mount directory for file uploads if needed

volumes:
  postgres_data: 